<div class="digital-clock-wrapper">
  <h2>The Time is now</h2>
  <div class="time">
    <div class="unit-section hour-section"><span class="hour">{{hr}}</span><span>Hours</span></div>
    <div class="unit-section minute-section"><span class="minute">{{min}}</span><span>Minutes</span></div>
    <div class="unit-section second-section"><span class="second">{{sec}}</span><span>Seconds</span></div>
  </div>
</div>
