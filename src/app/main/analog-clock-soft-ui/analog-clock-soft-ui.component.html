<div class="analog-clock-wrapper">
  <div class="clock">
    <div class="hour">
      <div class="hr" [ngStyle]="{'transform': 'rotate(' + hr + 'deg)'}"></div>
    </div>
    <div class="min">
      <div class="mn" [ngStyle]="{'transform': 'rotate(' + min + 'deg)'}"></div>
    </div>
    <div class="sec">
      <div class="sc" [ngStyle]="{'transform': 'rotate(' + sec + 'deg)'}"></div>
    </div>
  </div>
</div>
